<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="main">
      <nav id="days">
        <button class="day-selector" id="0">0D</button>
        <button class="day-selector" id="1">1D</button>
        <button class="day-selector" id="2">2D</button>
        <button class="day-selector" id="3">3D</button>
        <button class="day-selector" id="4">4D</button>
        <button class="day-selector" id="5">5D</button>
        <button class="day-selector" id="6">6D</button>
        <button class="day-selector" id="7">7D</button>
      </nav>
      <section class="left-area">
          <section class="info-area">
            <div class="widget" id="infoCard">
              <article id="info">
              </article>
              <div id="friends">
                <h1 id="friendsHeader">Friends</h1>
              </div>
              <img class="icon" id="userIcon" src="./images/user-icon.svg" alt="user icon">
              <img class="icon" id="friendsIcon" src="./images/friends-icon.svg" alt="friends icon">
            </div>
          </section>
          <section class="sleep-area">
            <div class="widget" id="sleepAveragesWidget">
              <h1 id="averageSleepTitle"></h1>
              <section class="sleep-titles">
                <h2>Avg Hours Slept</h2>
                <h2>Avg Sleep Quality</h2>
              </section>
              <div class="meter-container">
                <div class="sleep-meter" id="sleepHoursMeterAverage">
                  <div class="sleep-data" id="sleepHoursAverage">0</div>
                </div>
                <div class="sleep-meter" id="sleepQualityMeterAverage">
                  <div class="sleep-data" id="sleepQualityAverage">0</div>
                </div>
              </div>
              <img class="icon" id="sleepIcon1" src="./images/sleep-icon.svg" alt="sleep icon">
            </div>
            <div class="widget" id="sleepWidget">
              <h1 id="dateSleepTitle"></h1>
              <section class="sleep-titles">
                <h2>Hours Slept</h2>
                <h2>Sleep Quality</h2>
              </section>
              <div class="meter-container">
                <div class="sleep-meter" id="sleepHoursMeter">
                  <div class="sleep-data" id="sleepHours">0</div>
                </div>
                <div class="sleep-meter" id="sleepQualityMeter">
                  <div class="sleep-data" id="sleepQuality">0</div>
                </div>
                <img class="icon" id="sleepIcon2" src="./images/sleep-icon.svg" alt="sleep icon">
              </div>
            </div>
          </section>
        </section>
        <section class="hydration-area">
          <div class="widget" id="hydrationWidget">
            <section class="visual-label" id="hydrationBottleLabel">
              <h1 id="dateHydrationTitle"></h1>
            </section>
            <section class="visual" id="hydrationVisual">
              <div id="waterMeterContainer">
                <canvas id="waterMeter"></canvas>
              </div>
            </section>
            <img class="icon" id="hydrationIcon" src="./images/hydration-icon.svg" alt="water icon">
        </div>
      </section>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
